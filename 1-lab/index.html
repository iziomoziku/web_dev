    <div>
      <h1>Hello welcome to my page, my name is Izi Omoziku</h1>

      <div class="container">
        <div class="row" id="image_container"></div>
        <div class="row" id="car_container"></div>
        <div class="row" id="year_container"></div>
        <div class="row" id="engine_container"></div>
        <div class="row" id="brakes_container"></div>

    <script>
      container = document.querySelector("#image_container");
      img = document.createElement("img");
      container.appendChild(img);

      car_container = document.querySelector("#car_container");
      car = document.createElement("p");
      car_container.appendChild(car);

      year_container = document.querySelector("#year_container");
      year = document.createElement("p");
      year_container.appendChild(year);

      engine_container = document.querySelector("#engine_container");
      engine = document.createElement("p");
      engine_container.appendChild(engine);

      brakes_container = document.querySelector("#brakes_container");
      brakes = document.createElement("p");
      brakes_container.appendChild(brakes);

      // Using fetch API
      url = "data.json";
      fetch(url)
        .then((res) => res.json())
        .then((res) => {
          img.src = res.imageURL;
          car.innerHTML = `Car: ${res.name}`;
          year.innerHTML = `Year: ${res.year}`;
          engine.innerHTML = `Engine-type: ${res.engine.type} Engine-size: ${res.engine.size} Engine-configuration: ${res.engine.configuration} `;
          brakes.innerHTML = `Brakes-front: ${res.brakes.front} Brakes-back: ${res.brakes.back}`;
        });
